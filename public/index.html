<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Countries</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/bundle.js"></script>
  </head>
  <body>
    <h1>Countries</h1>
    <label>Select a country: </label>
    <select id="country-name">

    <div>

      <tbody>
        <tr>
          <td id="country-information-head" class="head"></td>
        </tr>
        <tr>
          <td id="country-information"></td>
        </tr>
        <tr>
          <td id="adjacent-country-head" class="head"></td>
        </tr>
        <tr>
          <td id="adjacent-country"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
